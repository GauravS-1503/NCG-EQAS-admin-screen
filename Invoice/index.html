<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/style.css?v=9">
  <link rel="stylesheet" href="../assets/Invoice.css?v=9">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="../assets/include.js?v=9" defer></script>
</head>
<body>

<!-- Top Bar -->
<div id="header"></div>

<!-- Layout -->
<div class="d-flex" id="contentArea">
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar"></aside>

  <!-- Main Content -->
  <div class="main-content flex-grow-1 p-4" id="mainContent">
    <div class="d-flex align-items-center gap-2 mb-3 flex-wrap">
      <h5 class="text-uppercase mb-0" style="font-size: 1.2rem;">Invoice</h5>
      <select class="form-select form-select-sm custom-inline-dropdown" style="width: auto;">
        <option>Show All</option>
        <option>2025</option>
        <option>2026</option>
        <option>2027</option>
      </select>
    </div>
    <div class="bg-white p-3 rounded shadow-sm">
      <table class="table table-bordered table-striped mb-0">
        <thead class="table-dark text-white align-middle">
          <tr>
            <th class="text-center">Year</th>
            <th>
              Centre Name
              <input id="centerSearch"
                    class="form-control form-control-sm d-inline-block ms-2"
                    placeholder="Search..."
                    list="centerList"
                    style="width: 180px; display:inline-block;">
              <datalist id="centerList"></datalist>
            </th>
            <th class="text-center">
              Modules Enrolled
            </th>
            <th class="text-center">
              Total Amount
            </th>
            <th class="text-center">
              Generate Invoice
            </th>
            <th class="text-center">
              Send Invoice
            </th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="text-center">2025</td>
            <td>
              <a href="#" class="text-primary text-decoration-none" onclick="openModalForm('tata')">
                Tata Memorial Hospital
              </a>
            </td>
            <td class="text-center">IHC | TSP | H&E</td>
            <td class="text-center">₹ 23,000</td>
            <td class="text-center">
              <button class="btn btn-outline-secondary btn-sm btn-edit-report" title="Generate Invoice">
                <i class="bi bi-bar-chart-steps"></i>
              </button>
              <button class="btn btn-outline-info btn-sm ms-1 btn-view-report" title="View Invoice">
                <i class="bi bi-eye"></i>
              </button>
            </td>
            <td class="text-center">
              <button class="btn btn-success btn-sm btn-commit-report" title="Send Invoice">
                <i class="bi bi-check2-circle me-1"></i> Send
              </button>
            </td> 
          </tr>
          <tr>
            <td class="text-center">2025</td>
            <td>
              <a href="#" class="text-primary text-decoration-none" onclick="openModalForm('apollo')">
                Apollo Chennai
              </a>
            </td>
            <td class="text-center">IHC | TSP</td>
            <td class="text-center">₹ 18,000</td>
            <td class="text-center">
              <button class="btn btn-outline-secondary btn-sm btn-edit-report" title="Generate Invoice">
                <i class="bi bi-bar-chart-steps"></i>
              </button>
              <button class="btn btn-outline-info btn-sm ms-1 btn-view-report" title="View Invoice">
                <i class="bi bi-eye"></i>
              </button>
            </td>
            <td class="text-center">
              <button class="btn btn-success btn-sm btn-commit-report" title="Send Invoice">
                <i class="bi bi-check2-circle me-1"></i> Send
              </button>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<script>

function downloadExcel() {
  const link = document.createElement("a");
  link.href = "assets/registrations.xlsx";
  link.download = "registrations.xlsx";
  link.click();
}

  // Build datalist from existing rows
function populateCenterList() {
  const list = document.getElementById('centerList');
  const names = new Set(
    Array.from(document.querySelectorAll('table tbody tr td:nth-child(2)'))
      .map(td => td.textContent.trim())
      .filter(Boolean)
  );
  list.innerHTML = '';
  names.forEach(n => {
    const opt = document.createElement('option');
    opt.value = n;
    list.appendChild(opt);
  });
}

// Filter rows as user types
function wireCenterSearch() {
  const input = document.getElementById('centerSearch');
  const rows = Array.from(document.querySelectorAll('table tbody tr'));
  input.addEventListener('input', () => {
    const q = input.value.trim().toLowerCase();
    rows.forEach(row => {
      const name = row.querySelector('td:nth-child(2)')?.textContent.toLowerCase() || '';
      row.style.display = q === '' || name.includes(q) ? '' : 'none';
    });
  });
}

document.addEventListener('DOMContentLoaded', () => {
  populateCenterList();
  wireCenterSearch();
});



</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
